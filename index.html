<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
      <!--add div class wether app to make border around whole thing for the prettys-->
    <h1>
      Weather Today
    </h1>
    <!--  Seach bar -->
    <div class="container-md">
    <div class="weatherApp">
    <form class="d-flex justify-content-center"  class="form" id="form-city">
  <div class="form-group mx-sm-3 mb-2">
    <input id="input-city" type="search" class="form-control" placeholder="Search for City">
  </div>
  <button type="submit" class="btn btn-primary mb-2">Search</button>
</form>
    <!--  2 collums -->
      <div class="row">
          <!--  1st collume today weather -->
        <div class="col-6">
          <h2 id="city-Location"></h2>
          <h3 id = todayDate></h3>
          <div class="todayWeather" >
          <div class="row" >
            <div class="col-6">
              <img id="todayIcon" src="img/icon_broken clouds.png" />
            </div>
            <div id= todayTemp class="col-6">
              <h3 id="todayFahrenheit">Temp°F</h3>
              <div class="row">
                  <div class="col"></div>
                <h3 id="todayCelsius">30°c</h3>
              </div>
            </div>
            <div class="row">
            <div class="col-12" ><h6 class="humidity">Humidity <span id=humidity></span>%</h6> </div>
                </div>
                </div>
                </div>
                <div class="memo" class="col"><!--  advise box with picture-->
                <h6 class="memoPhrase">Wear sunscreen</h6>
                <img class="memoWeather" src="img/Cocktail_Flatline.png" />
                </div>
              </div>
            
          
        
        <!--  2nd collume 5 day forcast -->

        <div class="col-6">
          <h2>5 Day Forcast</h2>
          <div class="forcast" class="row">
            <div class="dayBox" class="col-12">
              <h4 class="day">Thursday</h4>
              <div class="row">
                <div class="col">
                  <img class="fiveDayIcon" src="img/icon_clear sky.png" />
                </div>
                <div class="col">
                  <h3 class="fahrenheit">93°F</h3>
                  <div class="row">
                    <h3 class="celsius">34°c</h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="dayBox" class="col-12">
              <h4 class="day">Friday</h4>
              <div class="row">
                <div class="col">
                  <img class="fiveDayIcon" src="img/icon_clear sky.png" />
                </div>
                <div class="col">
                  <h3 class="fahrenheit">94°F</h3>
                  <div class="row">
                    <h3 class="celsius">35°c</h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="dayBox" class="col-12">
              <h4 class="day">Saturday</h4>
              <div class="row">
                <div class="col">
                  <img class="fiveDayIcon" src="img/icon_clear sky.png" />
                </div>
                <div class="col">
                  <h3 class="fahrenheit">92°F</h3>
                  <div class="row">
                    <h3 class="celsius">33°c</h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="dayBox" class="col-12">
              <h4 class="day">Sunday</h4>
              <div class="row">
                <div class="col">
                  <img class="fiveDayIcon" src="img/icon_clear sky.png" />
                </div>
                <div class="col">
                  <h3 class="fahrenheit">92°F</h3>
                  <div class="row">
                    <h3 class="celsius">33°c</h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="dayBox" class="col-12">
              <h4 class="day">Monday</h4>
              <div class="row">
                <div class="col">
                  <img class="fiveDayIcon" src="img/icon_clear sky.png" />
                </div>
                <div class="col">
                  <h3 class="fahrenheit">93°F</h3>
                  <div class="row">
                    <h3 class="celsius">34°c</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>  
         </div>
        </div>
       </div>
       <h9 id = repositoryGit> <a href="https://github.com/SugarPlum321/Weather">Open-Source Code</a> by Patty McL.</h9> 
    <script src="src/index.js"></script>
  </body>
</html>
